<div class="side-bar">
  <mat-sidenav
    #sidenav
    [(mode)]="over"
    [(opened)]="opened"
    class="bottom-to-top"
  >
    <div>
      <mat-accordion multi="true" [displayMode]="displayMode">
        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header
            fxLayout="row"
            [expandedHeight]="expandHeight"
            [collapsedHeight]="collapseHeight"
          >
            <mat-panel-title>
              Items
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a (click)="getElementName('Master')">Master</a>
            </mat-list-item>
            <mat-list-item>
              <a (click)="getElementName('SKU/UPC')">SKU/UPC</a>
            </mat-list-item>
            <mat-list-item>
              <a (click)="getElementName('Group/Header')">Group/Header</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>
</div>
