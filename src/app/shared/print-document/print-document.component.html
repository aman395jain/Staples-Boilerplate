<div class="printed-document">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let headerRow of _keysForPrintedTable">
          <span *ngIf="!(headerRow === 'checked')">{{ headerRow }}</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let printedData of _dataForPrint">
        <td *ngFor="let headerRow of _keysForPrintedTable">
          <span *ngIf="!(headerRow === 'checked')">{{
            printedData[headerRow]
          }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
