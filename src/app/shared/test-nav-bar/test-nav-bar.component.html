<mat-drawer-container class="example-container mat-typography" autosize>
  <mat-drawer
    #drawer
    mode="side"
    disableClose="true"
    opened="true"
    class="nav-bar-expandable"
  >
    <!-- <a
      mat-mini-fab
      (click)="isExpanded = !isExpanded"
      color="warn"
      style="margin: 10px;"
    >
      <mat-icon aria-label="Menu" class="toggle-icon">menu</mat-icon>
    </a> -->

    <mat-nav-list>
      <mat-list-item>
        <mat-icon *ngIf="!_toggleIsExpend" mat-list-icon>person</mat-icon>
        <h4 mat-line *ngIf="_toggleIsExpend">
          <mat-accordion multi="true" [displayMode]="displayMode">
            <mat-expansion-panel class="no-shadow">
              <mat-expansion-panel-header
                fxLayout="row"
                [expandedHeight]="expandHeight"
                [collapsedHeight]="collapseHeight"
              >
                <mat-panel-title>
                  Items
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-nav-list class="ml-0" dense>
                <mat-list-item>
                  <a (click)="getElementName('Master')">Master</a>
                </mat-list-item>
                <mat-list-item>
                  <a (click)="getElementName('SKU/UPC')">SKU/UPC</a>
                </mat-list-item>
                <mat-list-item>
                  <a (click)="getElementName('Group/Header')">Group/Header</a>
                </mat-list-item>
              </mat-nav-list>
            </mat-expansion-panel>
          </mat-accordion>
        </h4>
      </mat-list-item>
      <!-- <mat-list-item>
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line *ngIf="_toggleIsExpend">Management B</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>domain</mat-icon>
        <h4 mat-line *ngIf="_toggleIsExpend">Management C</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>folder_shared</mat-icon>
        <h4 mat-line *ngIf="_toggleIsExpend">Management X</h4>
      </mat-list-item> -->
    </mat-nav-list>
  </mat-drawer>

  <!-- <div class="example-sidenav-content">
    You cards and screen Contents goes here.. Will be pushed towards right on
    expanding side navbar.
  </div> -->
</mat-drawer-container>
