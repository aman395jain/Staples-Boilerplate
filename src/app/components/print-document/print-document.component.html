<div class="printed-document">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let headerRow of keysForPrintedTable">
          <span *ngIf="!(headerRow === 'checked' || headerRow === 'index')">{{
            headerRow
          }}</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let printedData of dataForPrint">
        <td *ngFor="let key of rowTableData">
          <div
            *ngIf="
              !(
                key === 'checked' ||
                key === 'barCode' ||
                key === 'index' ||
                key === 'upcList'
              )
            "
          >
            {{ printedData[key] }}
          </div>
          <div *ngIf="key === 'barCode'">
            <div *ngFor="let barCode of printedData['upcList']">
              <ngx-barcode
                [bc-value]="barCode"
                [bc-display-value]="false"
                [bc-height]="30"
                [bc-width]="1"
              ></ngx-barcode>
              <div class="text-center barCode-value">{{ barCode }}</div>
            </div>
          </div>
          <div *ngIf="key === 'upcList'">
            <div *ngFor="let upcList of printedData['upcList']">
              {{ upcList }}
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
