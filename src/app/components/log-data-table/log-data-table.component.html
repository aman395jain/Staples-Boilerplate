<div
  class="container mat-elevation-z8 log-list"
  [hidden]="isLoading"
  *ngIf="
    !(
      tableName === 'POSA' ||
      tableName === 'Coupon' ||
      tableName === 'Rewards' ||
      tableName === 'CBP' ||
      tableName === 'CEP'
    ) &&
    !logDetailsFlag &&
    !kioskOrderFormFlag
  "
>
  <div class="row">
    <div class="col-md-12 table-header-name">
      <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-start">
          <h4
            style="
            color: #cb2026;
            margin-right: 40%;"
          >
            {{ tableHeader }}
          </h4>
        </div>
      </div>
    </div>
    <div class="col-md-12 list-search">
      <div class="row">
        <div class="col-md-3 d-flex align-items-center justify-content-end">
          <span class="store-name" *ngIf="!isLoading">Store</span>
          <mat-form-field *ngIf="!isLoading">
            <!-- <mat-label>Choose a store</mat-label> -->
            <mat-select
              (selectionChange)="onSelectStore($event)"
              [(value)]="selectedOption"
            >
              <mat-option
                *ngFor="let store of storeUniqueData"
                [value]="store"
                >{{ store }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-4 d-flex">
          <mat-icon
            _ngcontent-c1=""
            class="print-document mat-icon mat-list-icon material-icons"
            mat-list-icon=""
            role="img"
            aria-hidden="true"
            data-toggle="tooltip"
            title="print"
            (click)="onPrintInvoice()"
            [hidden]="isLoading"
            >print</mat-icon
          >
          <mat-form-field *ngIf="!isLoading" class="search-field">
            <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Search"
              data-toggle="tooltip"
              title="Search the value in current page index"
            />
          </mat-form-field>
          <div class="advance-search-link links" data-toggle="tooltip"
          title="Advanced Search">
            <a
              data-toggle="collapse"
              href="#collapseExample"
              (click)="advanceSearch()"
              >Advanced Search</a
            >
          </div>
        </div>
      </div>
      <div class="row" *ngIf="tableName === 'Order'">
        <div class="col-md-12">
          <div class="row">
            <div class="col-3 d-flex align-items-center justify-content-end">
              <mat-form-field *ngIf="!isLoading">
                <mat-label>Order Type</mat-label>
                <mat-select
                  (selectionChange)="onSelectOrderType($event)"
                  [(value)]="newOrder"
                >
                  <mat-option
                    *ngFor="let orderType of newOrderType"
                    [value]="orderType"
                    >{{ orderType }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-9"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-md-12 advanced-search collapse"
      id="collapseExample"
      #advanceSearchForm
    >
      <div class="card card-body">
        <div class="row">
          <div class="col-md-12 row-bottom-border inner-rows">
            <span class="advance-search-text"> Advanced Search </span>
          </div>
          <div class="col-md-12">
            <form #formRef="ngForm">
              <div
                *ngFor="let searchField of advanceSearchFields; let in = index"
                class="col-md-12  row-bottom-border inner-rows"
              >
                <div class="form-group row d-flex d-inline-block">
                  <div class="select-fields">
                    <mat-form-field>
                      <mat-select
                        placeholder="select the field"
                        [name]="'f' + in"
                        [(ngModel)]="searchField.name"
                      >
                        <mat-option
                          *ngFor="let field of advanceSearchOptions"
                          value="{{ field }}"
                          >{{ field }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="select-fields">
                    <mat-form-field>
                      <mat-select placeholder="select the condition">
                        <mat-option value="Equals">Equals/Contains</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="select-fields">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Search"
                        [(ngModel)]="searchField.fieldValue"
                        name="name{{ in }}"
                        #name="ngModel"
                      />
                    </mat-form-field>
                  </div>
                  <div style="margin: auto 0px; width: 40px">
                    <i
                      class="fa fa-plus-circle advance-search-addition"
                      aria-hidden="true"
                      (click)="addRowInAdvanceSearch()"
                      data-toggle="tooltip"
                      title="Add new Search field"
                    ></i>
                  </div>
                  <div style="margin: auto 0px">
                    <i
                      class="fa fa-minus-circle advance-search-minus"
                      aria-hidden="true"
                      *ngIf="[in] > 0 || rowLength > 0"
                      (click)="deleteRowsInAdvanceSearch(in)"
                      data-toggle="tooltip"
                      title="Delete Search field"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-md-12 align-items-center inner-rows">
                <div class="float-right">
                  <button
                    class="btn btn-warning form-apply-clear-buttons"
                    (click)="clearSearchFields()"
                  >
                    Clear
                  </button>
                  <button
                    class="btn btn-primary form-apply-clear-buttons"
                    (click)="advanceSearchOnSubmit()"
                  >
                    Apply
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 log-list-table">
      <mat-table #table [dataSource]="dataByAPI" matSort>
        <ng-container
          *ngFor="let column of logTableGridColumns"
          [cdkColumnDef]="column.columnDef"
        >
          <mat-header-cell
            *cdkHeaderCellDef
            mat-sort-header
            [disabled]="isSortingDisabled(column.columnDef)"
            ><span *ngIf="!(column.columnDef === 'select')">{{
              column.header
            }}</span>
            <span *ngIf="column.columnDef === 'select'">
              <mat-checkbox
                class="header-checkbox"
                (click)="$event.stopPropagation()"
                [(ngModel)]="selectAll"
                (change)="updateCheck()"
                [checked]="checkBoxStatusForHeader()"
              ></mat-checkbox> </span
          ></mat-header-cell>

          <mat-cell *cdkCellDef="let row"
            ><span
              *ngIf="
                !(
                  column.header === 'Bar Code' ||
                  column.header === 'UPC' ||
                  column.columnDef === 'action' ||
                  column.columnDef === 'select' ||
                  column.columnDef === 'serialNumber' ||
                  column.columnDef === 'orderNo'
                )
              "
              >{{ column.cell(row) }}</span
            >
            <span *ngIf="column.columnDef === 'select'">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="checkedRowForPrint(row, $event)"
                [checked]="isSelected(row)"
              ></mat-checkbox>
            </span>
            <div
              *ngIf="
                column.header === 'Bar Code' ||
                column.header === 'UPC' ||
                column.columnDef === 'serialNumber' ||
                column.columnDef === 'orderNo'
              "
            >
              <ngx-barcode
                [bc-value]="column.cell(row)"
                [bc-display-value]="false"
                [bc-height]="30"
                [bc-width]="1"
              >
              </ngx-barcode>
              <div class="bar-code-value">
                {{ column.cell(row) }}
              </div>
            </div>
            <span *ngIf="column.columnDef === 'action'"
              ><a
                class="launch-icon"
                (click)="launchLogsForSingleEntity(row)"
                mat-icon-button
              >
                <mat-icon data-toggle="tooltip" title="view">launch</mat-icon>
              </a></span
            >
          </mat-cell>
        </ng-container>

        <mat-header-row
          [hidden]="isLoading"
          *matHeaderRowDef="displayedColumns"
        ></mat-header-row>
        <mat-row
          class="material-rows"
          [hidden]="isLoading"
          *matRowDef="let row; columns: displayedColumns"
        ></mat-row>
      </mat-table>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-6 main-pagination">
          <staples-pagination-for-large-data
            *ngIf="paginationBarDisplayFlag"
            [tableName]="tableNameFromBar"
          ></staples-pagination-for-large-data>
        </div>
        <div class="col-6">
          <mat-paginator
            [hidden]="isLoading"
            [pageSize]="initialPageSize"
            [pageSizeOptions]="[5, 10, 25, 50]"
            (page)="updatePageSize($event)"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  [hidden]="isLoading"
  *ngIf="
    (tableName === 'POSA' ||
      tableName === 'Coupon' ||
      tableName === 'Rewards' ||
      tableName === 'CBP' ||
      tableName === 'CEP') &&
    !logDetailsFlag
  "
  class="under-construction"
>
  <img
    src="../../../app/assets/images/under_Process.jfif"
    alt="Staples under process"
    height="300px"
    width="300px"
  />
</div>
<div class="load-spinner" *ngIf="!logDetailsFlag && !kioskOrderFormFlag">
  <mat-progress-spinner
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
    color="warn"
    mode="indeterminate"
  >
  </mat-progress-spinner>
</div>
<div *ngIf="logDetailsFlag && !kioskOrderFormFlag">
  <router-outlet></router-outlet>
</div>
<div *ngIf="kioskOrderFormFlag">
  <router-outlet></router-outlet>
</div>
