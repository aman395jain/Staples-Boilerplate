<div class="wrapper dashBoard" style="width: 100%; height: auto;">
  <as-split direction="horizontal">
    <as-split-area
      [size]="[splitLeftBarSize]"
      [minSize]="[minLeftBarSize]"
      [maxSize]="[maxLeftBarSize]"
    >
      <as-split direction="vertical">
        <as-split-area>
          <div>
            <staples-side-nav-bar></staples-side-nav-bar>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>

    <as-split-area [size]="[rightPartSplitSize]" minSize="80" maxSize="95">
      <as-split direction="vertical">
        <as-split-area>
          <perfect-scrollbar [scrollIndicators]="true">
            <div class="log-data-table">
              <staples-log-data-table></staples-log-data-table>
            </div>
          </perfect-scrollbar>
        </as-split-area>
      </as-split>
    </as-split-area>
  </as-split>
</div>
