<div>
  <div class="container">
    <div
      class="row d-flex align-items-center justify-content-end print-close-row"
    >
      <div class="print-close-icon">
        <mat-icon
          _ngcontent-c1=""
          class="print-document mat-icon mat-list-icon material-icons"
          mat-list-icon=""
          role="img"
          aria-hidden="true"
          data-toggle="tooltip"
          title="print"
          (click)="printDialogData()"
          >print</mat-icon
        >
      </div>
      <div class="print-close-icon">
          <mat-icon
            _ngcontent-c1=""
            class="print-document mat-icon mat-list-icon material-icons"
            mat-list-icon=""
            role="img"
            aria-hidden="true"
            data-toggle="tooltip"
            title="Back to table"
            (click)="backToDataManagement()"
            >flip_to_back</mat-icon
          >
        </div>
    </div>
    <div class="classified-content align-items-center justify-content-end">
      Main Attribute
    </div>
    <perfect-scrollbar [scrollIndicators]="true">
      <div class="row main-attribute-content">
        <div
          class="col-md-4"
          *ngFor="let data of dataDisplayOnModal | keyvalue"
        >
          <table class="table table-bordered">
            <thead>
              <tr *ngIf="!(data.key === 'checked' || data.key === 'index')">
                <th class="table-header">
                  <span>{{ data.key }}</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!(data.key === 'checked' || data.key === 'index')">
                <td
                  *ngIf="!(data.key === 'Bar Code' || data.key === 'UPC List')"
                >
                  <div class="description-blocks">{{ data.value }}</div>
                </td>
                <td *ngIf="data.key === 'UPC List'">
                  <div class="description-blocks">
                    <perfect-scrollbar [scrollIndicators]="true">
                      <div *ngFor="let barCode of dataBarCode">
                        <div>
                          <ngx-barcode
                            [bc-value]="barCode"
                            [bc-display-value]="true"
                            [bc-height]="25"
                            [bc-width]="1"
                          ></ngx-barcode>
                        </div>
                      </div>
                    </perfect-scrollbar>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </perfect-scrollbar>
    <div
      class="classified-content align-items-center justify-content-end"
      *ngIf="linkedSKUsDisplayStatus"
    >
      Linked SKUs Attribute
    </div>
    <div>
      <perfect-scrollbar [scrollIndicators]="true">
        <div class="row" *ngIf="linkedSKUsDisplayStatus">
          <div class="col-md-12 linked-sku-table">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="table-header">
                    <span>SKUs</span>
                  </th>
                  <th class="table-header">
                    <span>Item Description</span>
                  </th>
                  <th class="table-header">
                    <span>Retail Price</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let linkedData of linkedSKUsData">
                  <td>{{ linkedData.sku }}</td>
                  <td>{{ linkedData.itemDesc }}</td>
                  <td>{{ linkedData.retailPrice }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
    <div class="classified-content align-items-center justify-content-end">
      Other Attribute
    </div>
    <perfect-scrollbar [scrollIndicators]="true">
      <div class="row other-attribute-content">
        <div
          class="col-md-4"
          *ngFor="let data of dataDisplayOnModalRest | keyvalue"
        >
          <table class="table table-bordered">
            <thead>
              <tr *ngIf="!(data.key === 'checked' || data.key === 'index')">
                <th class="table-header">
                  <span>{{ data.key }}</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!(data.key === 'checked' || data.key === 'index')">
                <td
                  *ngIf="!(data.key === 'Bar Code' || data.key === 'UPC List')"
                >
                  <div class="description-blocks">{{ data.value }}</div>
                </td>
                <td *ngIf="data.key === 'UPC List'">
                  <div class="description-blocks">
                    <perfect-scrollbar [scrollIndicators]="true">
                      <div *ngFor="let barCode of dataBarCode">
                        <div>
                          <ngx-barcode
                            [bc-value]="barCode"
                            [bc-display-value]="true"
                            [bc-height]="25"
                            [bc-width]="1"
                          ></ngx-barcode>
                        </div>
                      </div>
                    </perfect-scrollbar>
                  </div>
                </td>
                <td *ngIf="data.key === 'UPC List'">
                  <div *ngFor="let barCode of dataBarCode">
                    {{ barCode }}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
</div>
