<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let data of (dataDisplayOnModal | keyvalue)">
      <table class="table table-bordered">
        <thead>
          <tr *ngIf="!(data.key === 'checked' || data.key === 'index')">
            <th class="table-header">
              <span>{{ data.key }}</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!(data.key === 'checked' || data.key === 'index')">
            <td *ngIf="!(data.key === 'BAR CODE')">
              {{ data.value }}
            </td>
            <td *ngIf="data.key === 'BAR CODE'">
              <ngx-barcode
                [bc-value]="data.value"
                [bc-display-value]="false"
                [bc-height]="25"
                [bc-width]="1"
              ></ngx-barcode>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
